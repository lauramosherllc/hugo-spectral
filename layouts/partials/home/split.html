{{ range .spotlight }}
  <section class="spotlight">
    {{- with .image }}
      <div class="image"><img src="{{ . }}" alt="" /></div>
    {{- end }}
    <div class="content">
      <h2>{{ .title | safeHTML }}</h2>
      {{ partial "content_wrapper" (dict "ctx" . ) }}
    </div>
  </section>
{{ end }}
